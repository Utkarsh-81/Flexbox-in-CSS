<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Railways Booking</title>
    <link rel="stylesheet" href="irctc.css" />
  </head>
  <body>
    <!-- Q5. Build a clone of the IRCTC Ticket booking page ? -->

    <div class="container">
      <div class="main-content">
        <div class="form-container">
          <div class="header">
            <div class="header-left">
              <img
                src="https://www.irctc.co.in/nget/assets/images/logo.png"
                alt="Indian Railways Logo"
              />
              <img
                src="https://m.media-amazon.com/images/I/814NZySS89L.png"
                alt="Indian Railways Logo"
              />
            </div>
            <div class="right-container">
              <div class="header-right">
                <a href="#">Ask Disha</a>
                <a href="#">Contact Us</a>
                <a href="#">Alerts</a>
              </div>

              <div class="header-right">
                <button class="btn" id="login" href="#">Login</button>
                <button class="btn" href="#">Register</button>
                <button class="btn" href="#">Agent Login</button>
              </div>
            </div>
          </div>
          <h1>Indian Railways</h1>
          <div class="status">
            <span class="p1">Safety</span>
            <span class="p2">Security</span>
            <span class="p3">Punctuality</span>
          </div>

          <div class="irctc">
            <button id="book-ticket" class="app-status" href="#">
              Book Ticket
            </button>
            <button class="app-status" href="#">PNR Status</button>
            <button class="app-status" href="#">Charts/Vacancy</button>
          </div>
          <form>
            <div class="form-group">
              <label for="from">From</label>
              <select id="from">
                <option>Bangalore</option>
              </select>
            </div>
            <div class="form-group">
              <label for="to">To</label>
              <select id="to">
                <option>Kasaragod</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" value="2023-08-01" />
            </div>
            <div class="form-group">
              <label for="class">Class</label>
              <select id="class">
                <option>3A</option>
              </select>
            </div>
            <div class="form-group">
              <label for="seat-type">Seat Type</label>
              <select id="seat-type">
                <option>Tatkal</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit">Search Train</button>
            </div>
          </form>
        </div>
